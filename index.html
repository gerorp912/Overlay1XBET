<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mauro - 1xBet Style</title>
  <style>
    @font-face {
      font-family: 'Arial Bold';
      src: url('Arial-Bold.ttf') format('truetype');
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <div class="bg"></div>

    <header class="topbar">
      <div class="container">

        <!-- LOGO 1XBET ANIMADO + GLOW SUTIL -->
        <div class="logo-area">
          <div class="logo-animated">
            <img src="1xbet-logo.png" alt="Logo 1xBet" class="logo-single">
            <div class="logo-glow"></div>
            <div class="logo-shine"></div>
          </div>
        </div>

        <!-- REDES -->
        <div class="socials">
          <div class="social kick">
            <img src="kick.png" alt="Kick">
            <span class="name">KICK</span>
            <span class="user">@maurooakd</span>
          </div>
          <div class="social ig">
            <img src="instagram.png" alt="Instagram">
            <span class="name">INSTAGRAM</span>
            <span class="user">@_mauroo12</span>
          </div>
          <div class="social yt">
            <img src="youtube.png" alt="YouTube">
            <span class="name">YOUTUBE</span>
            <span class="user">@MauroGss</span>
          </div>
        </div>

      </div>
    </header>

    <div class="line"></div>
  </div>

  <script>
    setTimeout(() => document.body.style.opacity = "1", 100);
  </script>
</body>
</html>
